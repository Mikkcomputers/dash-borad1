<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ededed;
        }

        #whatsapp-dashboard {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 72px;
            background-color: #128C7E;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #sidebar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #sidebar a {
            text-align: center;
            text-decoration: none;
            color: #fff;
            margin-bottom: 15px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        #header {
            background-color: #25D366;
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        #chats {
            display: flex;
            flex-wrap: wrap;
        }

        .chat {
            width: 100%;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .chat img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-details {
            flex: 1;
        }

        .chat-details h3 {
            margin: 0;
        }

        .chat-details p {
            margin: 0;
            color: #888;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 60px;
            }

            #sidebar img {
                width: 30px;
                height: 30px;
            }

            #content {
                padding: 10px;
            }

            .chat img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

<div id="whatsapp-dashboard">
    <div id="sidebar">
        <img src="https://placekitten.com/200/200" alt="User Image">
        <a href="#" title="Chats">&#128172;</a>
        <a href="#" title="Status">&#128209;</a>
        <a href="#" title="Calls">&#128222;</a>
    </div>

    <div id="content">
        <div id="header">
            <h2>WhatsApp</h2>
        </div>

        <div id="chats">
            <a href="#" class="chat">
                <img src="https://placekitten.com/150/150" alt="Chat Image">
                <div class="chat-details">
                    <h3>John Doe</h3>
                    <p>Last message...</p>
                </div>
            </a>

            <a href="#" class="chat">
                <img src="https://placekitten.com/160/160" alt="Chat Image">
                <div class="chat-details">
                    <h3>Jane Doe</h3>
                    <p>Last message...</p>
                </div>
            </a>

            <!-- Add more chat items as needed -->

        </div>
    </div>
</div>

</body>
</html>
